<!DOCTYPE html>

<html>
<main>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  </link>
  <script src="logic.js"></script>
</main>

<head>
  <div class="jumbotron jumbotron-fluid p-2 text-center ">
    <h1 class="display-4">Interest Calculator</h1>
    <p class="lead">A Simple and Compound Interest Calculator.</p>
  </div>
</head>

<body>
  
  <div class="flex-container">
    <div class="flex-child magenta">
      <div class="d-flex justify-content-center p-3">
        <form id="formInput">
          <div class="form" id="form">
            <div class="title">Interest Calculator</div>
            <!-- <div class="subtitle">A Simple Interest Calculator</div> -->
            <div class="input-container ic1">
              <input id="Principle" class="input" type="number" placeholder=" " />
              <div class="cut"></div>
              <label for="Principle" class="placeholder">Principle Amount</label>
            </div>
            <div class="input-container ic2">
              <input id="Rate" class="input" type="number" placeholder=" " />
              <div class="cut"></div>
              <label for="Rate" class="placeholder">Rate of Interest (per month)</label>
            </div>
            <div class="input-container ic2">
              <input id="date1" class="input" type="date" placeholder=" " />
              <div class="cut cut-short"></div>
              <label for="date1" class="placeholder">From date</label>
            </div>

            <div class="input-container ic2">
              <input id="date2" class="input" type="date" placeholder=" " />
              <div class="cut cut-short"></div>
              <label for="date2" class="placeholder">To date</label>
            </div>
            <button type="button" id="btn_1" class="submit " onclick="get_interest()">Calculate</button>
            <button type="button" id="btn_2" class="submit " onclick="resetInput()">Reset</button>
          </div>
        </form>
      </div>
    </div>



    <div class="flex-child green">
      <div class="d-flex justify-content-center p-3">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Simple Interest</h5>
            <p class="card-text" style="font-size: larger;" id="interest"></p>
            <!-- <a href="#" class="btn btn-primary">Save</a> -->
          </div>
        </div>
      </div>

      
      <div class="d-flex justify-content-center p-3">
        <div class = "bottom">
        <div class="card " style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Compound Interest</h5>
            <p class="card-text" style="font-size: larger;" id="CompoundInterest"></p>
            <!-- <a href="#" class="btn btn-primary">Save</a> -->
          </div>
        </div>
      </div>
      </div>


    </div>

    <div class="flex-child green">
      <div class="d-flex justify-content-center p-3">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Total Amount</h5>
            <p class="card-text" style="font-size: larger;" id="Total"></p>
            <!-- <a href="#" class="btn btn-primary">Save</a> -->
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center p-3">
        <div class = "bottom">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Total Amount</h5>
            <p class="card-text" style="font-size: larger;" id="TotalCI"></p>
            <!-- <a href="#" class="btn btn-primary">Save</a> -->
          </div>
        </div>
        </div>


      </div>
    </div>
</body>

</html>
